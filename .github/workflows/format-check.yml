name: Format Check

on: [push, pull_request]

jobs:
  check-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt update && sudo apt install -y clang-format

      - name: Show source files
        run: |
          echo "📝 檢查以下檔案："
          find . -name "*.cpp" -o -name "*.h"

      - name: Run clang-format and show diffs
        run: |
          echo "🔍 執行格式檢查..."
          FILES=$(find . -name "*.cpp" -o -name "*.h")
          for file in $FILES; do
            echo "Checking $file"
            clang-format $file | diff -u $file - || exit 1
          done
